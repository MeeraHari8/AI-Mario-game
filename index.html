
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body background="background.jpg">
    <center>

      <div class="btn btn-primary heading">
        <h3>AI MARIO GAME </h3>
        <button class="btn btn-primary"  data-toggle="modal" data-target="#myModal">Instructions</button>
        <!--data-toggle- is for opening the modal
          data-target- specifying the html element that needs to be opened when the nutton is clicked.-->
      </div>

      <img src="mario.jpg" class="big_image">
      <br><br>
      <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas_element"></div><!--to hold the p5.js canvas-->
      <div id="game_console"></div><!--to hold the webcam live view-->

      <!--Class 139-->
      <h4>Source Code : <a href="https://github.com/linuk">Linuk</a> ||  Game Credit : Mario</h4>
      
      <!--div class for the pop up modal-bootstrap modal-->
      <div id="myModal" class="modal fade "><!--modal - It helps to make the background opacity low,when the modal is open.-->
        <!--fade-fade class will add animation effect when this modal is open and closed.-->
        <div class="modal-dialog" ><!--modal-dialog, this class will add padding to the modal(popup), so that
          modal is not touching the edges of the screen.-->

          <!-- Modal content-this class will add white background color, black font color, box-shadow, and border-radius to
the modal(popup), so that modal looks good.-->
          <div class="modal-content">
      
            <div class="modal-header"><!--this class will add padding to the header of the modal, so that header of the modal looks good.
              -->
              <button class="close" data-dismiss="modal">&times;</button>
              <!--class close- adds the cross button's background style white to close the pop up
              data-dismiss=”modal” this will add the functionality of closing the modal when this cross button is pressed.
              &times- for the cross icon-->
              <h4>Instructions</h4>
            </div> <!--just closing th modal-header div-->
      
             <div class="modal-body"><!-- div to hold the body part of the modal after the header-->
              <!--modal-body: adds padding to the body of the modal-->
                <img src="jump.png" class="img-responsive instruction_image">
                <!--instruction_image-for styling in css
                img-responsive- for making it responsive to any screen size-->
                <img src="right.png" class="img-responsive instruction_image">
                <img src="left.png" class="img-responsive instruction_image">
              </div>

          </div>
        </div>
      </div>
</center>
</body>
</html>
